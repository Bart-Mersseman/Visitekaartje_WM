<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitekaartje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }
        .card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .card h1 {
            font-size: 22px;
            color: #333;
            margin: 10px 0;
        }
        .card p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="opa%20Willy.jpg" alt="Foto van Willy Mersseman">
        <h1>Willy Mersseman</h1>
        <p>Angelus Roncallilaan 7</p>
        <p>2610 Wilrijk</p>

        <p><strong>Geboortedatum:</strong> 9 juni 1939</p>
    </div>
</body>
</html>
